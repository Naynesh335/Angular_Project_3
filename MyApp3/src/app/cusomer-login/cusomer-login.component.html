<div class="loader"></div>
  <section class="vh-100 w-100">
    <div class="container ">
        <div class="row d-flex justify-content-center ">
            <div class=" col-xl-5">
                <div class="card border-0 rounded-0">
                    <div class="card-body p-5">
                        <div class="md-5">
                            <div class="brand-logo d-flex justify-content-center mb-5">
                                <h3>Customer</h3>
                            </div>
                            <form [formGroup]="customerFormData" (ngSubmit)="verify()">
                            <div class="form-white mb-3">
                                <label class="form-label mb-0">Customer Name</label>
                                <input type="email" formControlName="customername" class="form-control form-control-md" placeholder="Customername" />
                                
                            </div>
                            <div class="form-outline form-white mb-2">
                                <label class="form-label mb-0">Password</label>
                                <input type="password" formControlName="password" class="form-control form-control-md" placeholder="Password" />
                                
                            </div>
                            
                            <button class="btn btn-md btn-success col-12 fw-bold" type="submit" >LOGIN</button>
                            </form>
                        </div>

                        

                        
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
</section>

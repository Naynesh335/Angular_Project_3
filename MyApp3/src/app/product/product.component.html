

<div class="container">
    <div class="row">
      <div class="col-3 border" *ngFor="let product of productData">
              <h5 class="card-title">{{product.product_name}}</h5>
              <p class="card-text"><b>Product Description</b> : {{product.product_description}}</p>
              <p class="card-text"><b>Price</b> : {{product.price}}</p>
              <p class="card-text"><b>Rating</b> : {{product.rating}}</p>
              <a href="#" class="btn btn-primary">Buy</a>
      </div>
    </div>
  </div>
